# postgres. Versions 3.8.0 and up are supported.
#   gem install postgres
#
#   Ensure the postgres gem is defined in your Gemfile
#   gem "postgres"
#
default: &default
  adapter: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.postgres


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: storage/production.postgres
  cache:
    <<: *default
    database: storage/production_cache.postgres
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: storage/production_queue.postgres
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: storage/production_cable.postgres
    migrations_paths: db/cable_migrate
